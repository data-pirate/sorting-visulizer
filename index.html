<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <header class="navbar">
            <h1 class="title">Sorting Visualizer</h1>
            <div class="buttons">
                <div class="new-array-buttons">
                    <button class="new-array" id="new-array">New Array</button>
                    <div class="new-input-array-box">
                        <button class="new-array" id="input-new-array">Input Array</button>
                        <input class="array-box" id="array-box" type="text" placeholder="2 3 4 5... seprate with spaces">
                    </div>
                </div>
                <div class="sorting-algos-button">
                    <button class="algo-button" id="bubble-sort">Bubble Sort</button>
                    <button class="algo-button" id="merge-sort">Merge Sort</button>
                    <button class="algo-button" id="selection-sort">Selection Sort</button>
                    <button class="algo-button" id="insertion-sort">Insertion Sort</button>
                    <button class="algo-button" id="quick-sort">Quick Sort</button>
                </div>
            </div>
        </header>

        <section class="algo-speed">
            <label for="slider">Algorithm speed</label>
            <input type="range" name="slider" id="slider" min="10" max="100">
        </section>

        <main class="bars" id="bars">

        </main>
        <section>
            <div class="info">
                <div class="colors" id="pivot">
                    <div class="pivot colored-box"></div>
                    pivot
                </div>
                <div class="colors">
                    <div class="swap-node colored-box"></div>
                    <div class="swap-node2 colored-box"></div>
                    swap nodes
                </div>
                <div class="colors">
                    <div class="sorted colored-box"></div>
                    sorted
                </div>
                <div class="colors">
                    <div class="part-sorted colored-box"></div>
                    partially sorted
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/mergeSort.js"></script>
    <script type="module" src="js/bubbleSort.js"></script>
    <script type="module" src="js/selectionSort.js"></script>
    <script type="module" src="js/insertionSort.js"></script>
    <script type="module" src="js/util.js"></script>
    <script type="module" src="js/quickSort.js"></script>
</body>
</html>
