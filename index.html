<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <header class="navbar">
            <h1>Sorting Visualizer</h1>
            <div class="buttons">
                <div class="new-array-button">
                    <button class="algo-button new-array" id="new-array">New Array</button>
                </div>
                <div class="sorting-algos-button">
                    <button class="algo-button">Bubble Sort</button>
                    <button class="algo-button">Merge Sort</button>
                    <button class="algo-button">Selection Sort</button>
                    <button class="algo-button">Insertion Sort</button>
                    <button class="algo-button">Quick Sort</button>
                </div>
            </div>
        </header>

        <main class="bars" id="bars">

        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
